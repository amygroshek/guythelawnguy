    weight = 2
    name = "wood"
    title = "WOOD"
    subtitle = "Experienced wood cutting and removal."
    description = "<p>Have a downed tree you'd like to get rid of? Need logs chunked? While not an arborist, I offer brush and downed tree cutting and removal.</p><ul class=''><li>Wood cutting</li><li>Brush cutting</li><li>Shrub trimming</li><li>Hauling</li></ul><br><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"

