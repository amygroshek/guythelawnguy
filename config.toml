    weight = 3
    name = "white"
    title = "WHITE"
    subtitle = "Snow removal and roof raking."
    description = "<p>I also offer limited roof raking and sidewalk snow removal services. Contact me for a free estimate.</p><ul class=''><li>Roof raking</li><li>Sidewalk snow removal</li></ul><br><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"

